<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://kit.fontawesome.com/a076d05399.js">

        </script>
    </head>

    <body>
        <div class="center">
            <div class="button">
                <span class="text">To-Do List</span>
                <span class="icon"><i class="fa fa-sort-down"></i></span>
            </div>
            <div class="field">
                <input type="text" class="form-control" placeholder="Add here">
                <span class="add-btn">ADD</span>
            </div>
            <ul>
                <li><span><i class="fa fa-trash"></i></span>Get a new laptop</li>
                <li><span><i class="fa fa-trash"></i></span>Get a life</li>
                <li><span><i class="fa fa-trash"></i></span>Go to college</li>
                <li><span><i class="fa fa-trash"></i></span>Study DSA</li>
                <li><span><i class="fa fa-trash"></i></span>Get an internship</li>
            </ul>
        </div>
    </body>

</html>
